            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0a;

            --grid-color: #1a1a1a;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: var(--dark-bg);
            color: var(--neon-cyan);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    var(--grid-color) 2px,
                    var(--grid-color) 4px
                );
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: glitch 3s infinite;
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 30px var(--neon-cyan),
                0 0 40px var(--neon-magenta);
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(2px, -2px);
            }
            96% {
                transform: translate(-2px, -2px);
            }
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: var(--neon-magenta);
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes kirbyBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .screen {
            background: var(--darker-bg);
            border: 3px solid var(--neon-cyan);
            padding: 2rem;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
        }

        .screen::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow), var(--neon-cyan));
            z-index: -1;
            animation: borderRotate 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes borderRotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        input {
            width: 100%;
            padding: 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            background: var(--dark-bg);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;

        }

        input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border-color: var(--neon-magenta);
        }

        button {

            padding: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            background: var(--dark-bg);
            border: 3px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--neon-cyan);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: -1;
        }

        button:hover::before {
            width: 100%;
            height: 100%;
        }

        button:hover {
            color: var(--dark-bg);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        .question-container {

            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: var(--neon-cyan);
        }

        .answers {
            display: grid;
            gap: 1rem;
        }

        .answer-btn {

            font-size: 1.1rem;
            border-color: var(--neon-magenta);

        .answer-btn::before {

        .answer-btn.correct {

            color: #00ff00;

            border-color: #ff0000;
            color: #ff0000;
            animation: shake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }

        .leaderboard-entry:nth-child(1) { animation-delay: 0.1s; }

        .leaderboard-entry:nth-child(3) { animation-delay: 0.3s; }
        .leaderboard-entry:nth-child(4) { animation-delay: 0.4s; }
        .leaderboard-entry:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);

            }
            to {
                transform: translateX(0);

            }

            color: var(--neon-yellow);

            margin-right: 1rem;

        .hidden {

            }

                font-size: 0.9rem;
            }

                padding: 1.5rem;
            }
        }

        let currentPlayer = '';

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function goToMultiplayer() {
            window.location.href = 'trivia-multiplayer.html';
        }

        async function startGame() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('ENTER YOUR CODENAME TO PROCEED');
                return;
            }

            currentPlayer = name;
            currentQuestion = 0;
            score = 0;
            answeredQuestions = 0;

            // Select 10 random questions from the pool
            const shuffled = shuffleArray(triviaQuestions);
            gameQuestions = shuffled.slice(0, 10);

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= gameQuestions.length) {
                endGame();
                return;
            }

            const question = gameQuestions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `QUESTION ${String(currentQuestion + 1).padStart(2, '0')}`;
            document.getElementById('questionCounter').textContent = `${currentQuestion + 1}/10`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentScore').textContent = score;

            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';

            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = `${String.fromCharCode(65 + index)}. ${answer}`;
                btn.onclick = () => selectAnswer(index);
                answersContainer.appendChild(btn);
            });
        }

        function selectAnswer(selectedIndex) {
            const question = gameQuestions[currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach(btn => btn.disabled = true);

            if (selectedIndex === question.correct) {
                buttons[selectedIndex].classList.add('correct');
                score += 100;
                document.getElementById('currentScore').textContent = score;
            } else {
                buttons[selectedIndex].classList.add('incorrect');
                buttons[question.correct].classList.add('correct');
            }

            answeredQuestions++;

            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 1500);
        }

        async function endGame() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('finalScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score;

            // Save score to shared leaderboard
            try {
                await window.storage.set(`leaderboard:${currentPlayer}:${Date.now()}`, JSON.stringify({
                    name: currentPlayer,
                    score: score,
                    timestamp: Date.now()
                }), true);
            } catch (error) {

            }

            try {
                const result = await window.storage.list('leaderboard:', true);
                
                if (result && result.keys && result.keys.length > 0) {
                    const scores = [];
                    
                    for (const key of result.keys) {
                        try {
                            const data = await window.storage.get(key, true);
                            if (data && data.value) {
                                scores.push(JSON.parse(data.value));
                            }
                        } catch (e) {
                            console.error('Error reading score:', e);
                        }
                    }

                    scores.sort((a, b) => b.score - a.score);
                    const top10 = scores.slice(0, 10);

                    const leaderboardList = document.getElementById('leaderboardList');
                    leaderboardList.innerHTML = '';

                    top10.forEach((entry, index) => {
                        const div = document.createElement('div');
                        div.className = 'leaderboard-entry';
                        div.innerHTML = `
                            <span class="rank">#${index + 1}</span>
                            <span class="player-name">${entry.name}</span>
                            <span class="player-score">${entry.score}</span>
                        `;
                        leaderboardList.appendChild(div);
                    });
                } else {
                    document.getElementById('leaderboardList').innerHTML = 
                        '<div class="leaderboard-entry"><span class="player-name">No scores yet. Be the first!</span></div>';
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardList').innerHTML = 
                    '<div class="leaderboard-entry"><span class="player-name">Error loading leaderboard</span></div>';
            }
        }

        function resetGame() {
            document.getElementById('finalScreen').classList.add('hidden');
            document.getElementById('leaderboardScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('playerName').value = '';
            currentPlayer = '';
            currentQuestion = 0;
            score = 0;
            answeredQuestions = 0;
        }
    </script>
</body>
